<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Network Programming OJ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container login-container">
        <h1>🌐 Network Programming OJ</h1>
        <p style="margin-bottom: 30px; color: #666;">Hệ thống Online Judge cho môn Lập trình mạng</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="post">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" placeholder="Nhập student1 hoặc student2" required>
            <button type="submit">Đăng nhập</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 0.9em; color: #888;">
            Demo accounts: <strong>student1</strong>, <strong>student2</strong>
        </p>
    </div>
</body>
</html>
