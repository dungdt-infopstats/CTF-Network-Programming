{% extends "admin/base.html" %}

{% block title %}Edit Challenge{% endblock %}

{% block content %}
<h1>Edit Challenge</h1>

<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Challenge Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ challenge.name }}" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ challenge.description }}</textarea>
    </div>

    <div class="mb-3">
        <label for="secret" class="form-label">Secret Key</label>
        <input type="text" class="form-control" id="secret" name="secret" value="{{ challenge.secret }}" required>
        <div class="form-text">This key is used to encrypt/decrypt challenge answers.</div>
    </div>

    <button type="submit" class="btn btn-primary">Update Challenge</button>
    <a href="/admin/challenges" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
